<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oops! 404 Error | Trip Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
      h1, h3 {
        font-weight: 100;
      }
      h1 b {
        font-weight: 300;
      }
      .mid-full {
        max-width: 60%;
        background: #ffffff;
        border: 1px solid #eeeeee;
        margin-top: 50px;
        margin-bottom: 35px;
        margin-left: auto;
        margin-right: auto;
      }
      .block {
        padding: 0 15px 0;
        border-top: 7px solid #d9534f;
        box-shadow: 3px 3px 10px #eeeeee;
      }
      .fa {
        font-size: 100px;
        color: #d9534f;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mid-full block">
        <div class="col-xs-4 text-center">
          <br><br>
          <i class="fa fa-exclamation-triangle"></i>
        </div>
        <div class="col-xs-8">
          <h1><b>404 Error!</b></h1>
          <h3>Oops! This means the page you're looking for doesn't seem to exist.</h3>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
